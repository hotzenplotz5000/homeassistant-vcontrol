# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Vcontrol add-on
version: "1.8.4.1"
slug: vcontrold
description: Vcontrol add-on
url: "https://github.com/hotzenplotz5000/homeassistant-vcontrol"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
options:
  tty: "/dev/ttyUSB0"
  refresh: 30
  device_id: "2098"
  mqtt_topic: "openv"
  debug: false
  commands:
    - getTempA:FLOAT
    - getTempWWist:FLOAT
    - getTempWWsoll:FLOAT
schema:
  tty: "str"
  refresh: "int"
  device_id: "str"
  vcontrol_host: "str?"
  vcontrol_port: "int?"
  mqtt_host: "str?"
  mqtt_port: "int?"
  mqtt_user: "str?"
  mqtt_password: "str?"
  mqtt_topic: "str"
  debug: "bool?"
  commands:
    - "str"
image: "hotzenplotz5000/{arch}-homeassistant-vcontrol"
usb: true
apparmor: false
ports:
  3002/tcp: null
ports_description:
  3002/tcp: "Vcontrol deamon"
services:
  - mqtt:need
devices:
  - /dev/ttyUSB0
  - /dev/ttyUSB1
  - /dev/ttyUSB2
  - /dev/ttyUSB3
